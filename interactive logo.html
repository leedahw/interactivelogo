// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "fit"; // this will resize to fit inside the screen dimensions
const width = 1024;
const height = 768;
const color = black; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = black; // any HTML colors like "violet", "#333", etc. are fine to use
const assets = [{src:"https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap"}];


const frame = new Frame(scaling, width, height, color, outerColor, assets);
frame.on("ready", () => { // ES6 Arrow Function - like function(){}
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

    // see https://zimjs.com/learn.html for video and code tutorials
    // see https://zimjs.com/docs.html for documentation
    // see https://zimjs.com/bits.html for 64 Interactive Media techniques

    // *** NOTE: ZIM Cat defaults to time in seconds

    const moon = new Label({
        text: "M            N",

        .center();
    
    const cafe = new Label({
        text: "c  a  f  Ã©",

        color: "white",
        font:"Antic Slab",
        align: "left"})
        .center().mov(0,80);

    const circle2 = new Circle({
        color:"white",
        radius: 40})
        .center()
        .mov(-80);

    circle2.startX = circle2.x;


    const circle1 = new Circle({
        color: "black",
        radius: 40,
        borderWidth: 3,
        borderColor: "white"})
        .center()
        .mov(80);

    circle1.startX = circle1.x;

    const sliderButton = new Button({
        label:"",
        width:20,
        height:20,
        backgroundColor:"white",
        rollBackgroundColor:"#858585",
        corner:10
    });

    const phases = new Slider({
        min: 0,
        max:160,
        barLength: 300,
        barWidth: 1,
        barColor: "#858585",
        currentValue: 0,
        useTicks: false,
        button: sliderButton
    }).center().mov(0,120);

    phases.change(e=>{
        let slider = e.target;
        circle1.x = (circle1.startX - slider.currentValue);
        circle2.x = (circle2.startX + slider.currentValue);
    });
