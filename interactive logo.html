<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Interactive Logo</title>

<!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
<!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
<!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

<script src="https://zimjs.org/cdn/1.3.2/createjs.js"></script>
<script src="https://zimjs.org/cdn/cat/01/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

const scaling = "fit"; // this will resize to fit inside the screen dimensions
const width = 1024;
const height = 768;
const color = black; // ZIM colors like green, blue, pink, faint, clear, etc.
const outerColor = white; // any HTML colors like "violet", "#333", etc. are fine to use
const assets = [{src:"https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap"},"icon.png"];
const path = "assets/";


const frame = new Frame(scaling, width, height, color, outerColor, assets, path);
frame.on("ready", () => { // ES6 Arrow Function - like function(){}
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    const stage = frame.stage;
    let stageW = frame.width;
    let stageH = frame.height;

//new Grid();
    const moon = new Label({
        text: "M            N",
        size:100,
        color:white,
        font: "Antic Slab",
        align: "left"})
        .addTo().center();

    const cafe = new Label({
        text: "c  a  f  Ã©",
        size: 30,
        color: white,
        font:"Antic Slab",
        align: "left"})
        .addTo().centerReg().mov(0,80);

    const circle2 = new Circle({
        color:white,
        radius: 40})
        .addTo()
        .center()
        .mov(-80);

    circle2.startX = circle2.x;


    const circle1 = new Circle({
        color: black,
        radius: 40,
        borderWidth: 3,
        borderColor: white})
        .addTo()
        .center()
        .mov(80);

    circle1.startX = circle1.x;

    const sliderButton = new Button({
        label:"",
        width:20,
        height:20,
        backgroundColor:white,
        rollBackgroundColor:"#858585",
        corner:10
    });

    const phases = new Slider({
        min: 0,
        max:160,
        barLength: 300,
        barWidth: 1,
        barColor: "#bdbdbd",
        currentValue: 0,
        useTicks: false,
        button: sliderButton
    }).addTo().centerReg().mov(0,120);

    phases.change(e=>{
        let slider = e.target;
        circle1.x = (circle1.startX - slider.currentValue);
        circle2.x = (circle2.startX + slider.currentValue);
    });

    //toggle day/night mode???

    const toggle = new Toggle({
        backgroundColor:"#e6e6e6",
        toggleBackgroundColor:"#bdbdbd",
        shadowColor:-1
    }).sca(.5).centerReg().pos(175,275,LEFT,TOP);

    toggle.change(e=>{
        let toggles = e.target;
        if(toggles.toggled == true){
            zog("day");
            //lightmode on
            frame.color= white;
            circle1.color = white;
            circle1.borderColor = black;
            circle2.color = black;
            moon.color = black;
            cafe.color = black;
        }else{
            //nightmode on
            zog("night");
            frame.color= black;
            circle1.color = black;
            circle1.borderColor = white;
            circle2.color = white;
            moon.color = white;
            cafe.color = white;
        }
    });

    asset("icon.png").sca(.025).centerReg().loc(toggle).mov(-35).noMouse();

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
